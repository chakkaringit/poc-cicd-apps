apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgres-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-pod
  template:
    metadata:
      labels:
        app: postgres-pod
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      imagePullSecrets:
      - name: regcred
      hostname: postgresql
      containers:
      - image: knowesis/siftmanage:postgres
        name: postgresql
        env:
        - name: POSTGRES_USER
          value: opoloportaluser
        - name: POSTGRES_DB
          value: rtuEybxYChjmVYb
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opolo-credentials
              key: postgress-db
        - name: KEYCLOCK_IPANDPORT
          value: localhost:8080
        - name: OPOLO_ADMIN_IPANDPORT
          value: localhost:3000
        - name: PGDATA
          value: /var/lib/postgresql/data1
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - mountPath: /var/lib/postgresql
          name: my-volume
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 100m
      volumes:
      - name: my-volume
        persistentVolumeClaim:
          claimName: ebs-postgres-pvc
