apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sift-persist
  namespace: argocd
spec:
  project: default
  source:
    path: apps/sift-persist
    repoURL: https://github.com/chakkaringit/poc-cicd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: opolo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true